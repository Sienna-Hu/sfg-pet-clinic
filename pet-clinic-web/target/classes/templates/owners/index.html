<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Lists of Pet Owner</title>
</head>
<body>
    <h2 th:text="'Lists of Owners'">Owners List</h2>

    <table>
        <thead id="owners" class="table table-striped">
        <tr>
            <th style="with: 150px;" >Id</th>
            <th style="with: 150px;" >First Name</th>
            <th style="with: 150px;" >Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Joe</td>
            <td th:text="${owner.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
